<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>
    <link rel="stylesheet" href="styles.css" id="theme-stylesheet">
    <link rel="icon" href="/logo.png" type="image/png" />
</head>
<body>
<div id="launcher">
    <aside>
        <img src="logo.png" alt="Minecraft Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#" id="home-tab" class="active">Home</a></li>
                <li><a href="#" id="news-tab">News</a></li>
                <li><a href="#" id="settings-tab">Settings</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div id="home" class="content active"></div>
        <div id="news" class="content"></div>
        <div id="settings" class="content"></div>
    </main>
</div>
<script src="scripts.js"></script>
</body>
</html>
