<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher | 401 Unauthorized</title>
    <link rel="canonical" href="https://eaglercraft.dev/">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            text-shadow: 0 0 10px #00ffff;
        }
        h2 {
            font-size: 2rem;
            margin: 0.5rem 0;
            color: #00ffff;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            max-width: 600px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 15px #00ffff;
        }
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background-color: #00ffff;
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <h1>401</h1>
        <h2>Unauthorized</h2>
        <p>Oops! Authentication is required to access this resource. The server cannot verify your credentials or you may not have the necessary permissions to view this page.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>

    <script>
    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        return particle;
    }

    function animateParticle(particle) {
        const animationDuration = Math.random() * 3000 + 2000;
        const keyframes = [
            { transform: 'translate(0, 0)', opacity: 0.5 },
            { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
        ];
        const options = {
            duration: animationDuration,
            easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)',
            fill: 'both'
        };

        particle.animate(keyframes, options).onfinish = () => {
            particle.remove();
            createAndAnimateParticle();
        };
    }

    function createAndAnimateParticle() {
        const particle = createParticle();
        document.getElementById('particles').appendChild(particle);
        animateParticle(particle);
    }

    // Create initial particles
    for (let i = 0; i < 50; i++) {
        createAndAnimateParticle();
    }
    </script>
</body>
</html>
