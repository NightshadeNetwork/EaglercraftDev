<div>
    <div id="client-settings">
        <h3>Launcher Settings</h3>
        <label for="theme-selector">Launcher Theme:</label>
        <select id="theme-selector">
            <option value="/styles/default-modern.css">Default Modern</option>
            <option value="/styles/default-classic.css">Default Classic</option>
            <option value="/styles/dark-modern.css">Dark Modern</option>
            <option value="/styles/dark-classic.css">Dark Classic</option>
            <option value="/styles/light-modern.css">Light Modern</option>
            <option value="/styles/light-classic.css">Light Classic</option>
            <option value="/styles/ourple-modern.css">Ourple Modern</option>
            <option value="/styles/ourple-classic.css">Ourple Classic</option>
        </select>
        <br>
        <h3>Client Settings</h3>
        <label for="version-selector">Client Version:</label>
        <select id="version-selector">
            <option value="Release 1.8.8">Release 1.8.8 (Mobile Support)</option>
            <option value="EaglerForge">EaglerForge (1.8.8)</option>
            <option value="Resent 4.0">Resent Client 4.0 (1.8.8)</option>
            <option value="Shadow 4.0">Shadow Client 4.0 (1.8.8)</option>
            <option value="Release 1.5.2">Release 1.5.2</option>
            <option value="Release 1.2.5">Release 1.2.5</option>
            <option value="Beta 1.7.3">Beta 1.7.3</option>
            <option value="Beta 1.3">Beta 1.3</option>
            <option value="Alpha 1.2.6">Alpha 1.2.6</option>
            <option value="Indev">Indev</option>
        </select>
        <br>
        <label for="client-theme-1.8">1.8 Client Theme:</label>
        <select id="client-theme-1.8">
            <option value="default-1.8.epk">Default</option>
            <option value="dark-1.8.epk">Dark</option>
        </select>
        <br>
        <label for="client-theme-1.5">1.5 Client Theme:</label>
        <select id="client-theme-1.5">
            <option value="default-1.5.epk">Default</option>
            <option value="dark-1.5.epk">Dark</option>
        </select>
    </div>
</div>
