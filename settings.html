<h1>Settings</h1>
<div class="setting">
    <label for="version-selector">Select Version:</label>
    <select id="version-selector">
        <option value="Release 1.8.8">Release 1.8.8</option>
        <option value="Release 1.5.2">Release 1.5.2</option>
        <option value="Beta 1.3">Beta 1.3</option>
        <option value="Alpha 1.2.6">Alpha 1.2.6</option>
        <option value="Indev">Indev</option>
    </select>
</div>
<div class="setting">
    <label for="theme-selector">Select Theme:</label>
    <select id="theme-selector">
        <option value="styles.css">Default</option>
        <option value="styles-dark.css">Dark</option>
        <option value="styles-light.css">Light</option>
    </select>
</div>
<button id="save-settings">Save Settings</button>
