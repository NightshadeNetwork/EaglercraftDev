<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Eaglercraft Launcher | 404 Not Found</title>
<link rel="canonical" href="https://eaglercraft.dev/"><link rel="icon" href="/images/favicon.ico">
<meta name=robots content="noindex, nofollow">
<style>body,html{margin:0;padding:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;background-color:#121212;color:#fff;overflow:hidden}.container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;position:relative;z-index:1;text-align:center;padding:0 20px}h1{font-size:8rem;margin:0;text-shadow:0 0 10px #0ff}h2{font-size:2rem;margin:.5rem 0;color:#0ff}p{font-size:1.2rem;margin:1rem 0;max-width:600px}.btn{padding:10px 20px;font-size:1rem;background-color:#0ff;color:#121212;border:none;border-radius:5px;cursor:pointer;transition:all .3s ease;text-decoration:none;display:inline-block;margin-top:1rem}.btn:hover{background-color:#fff;box-shadow:0 0 15px #0ff}#particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0}.particle{position:absolute;background-color:#0ff;border-radius:50%;opacity:.5}</style>
</head>
<body>
<div id=particles></div>
<div class=container>
<h1>404</h1>
<h2>Not Found</h2>
<p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or never existed in the first place. Double-check the URL or try navigating from the home page.</p>
<a href=/ class=btn>Back to Home</a>
</div>
<script>function createParticle(){const t=document.createElement("div");t.classList.add("particle");const e=5*Math.random()+2;return t.style.width=`${e}px`,t.style.height=`${e}px`,t.style.left=100*Math.random()+"vw",t.style.top=100*Math.random()+"vh",t}function animateParticle(t){const e=3e3*Math.random()+2e3,a=[{transform:"translate(0, 0)",opacity:.5},{transform:`translate(${200*Math.random()-100}px, ${200*Math.random()-100}px)`,opacity:0}],n={duration:e,easing:"cubic-bezier(0.4, 0.0, 0.2, 1)",fill:"both"};t.animate(a,n).onfinish=()=>{t.remove(),createAndAnimateParticle()}}function createAndAnimateParticle(){const t=createParticle();document.getElementById("particles").appendChild(t),animateParticle(t)}for(let t=0;t<50;t++)createAndAnimateParticle()</script>
</body>
</html>
