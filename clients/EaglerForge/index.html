		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Eaglercraft Launcher | EaglerForge</title>
		<meta property="og:locale" content="en-US">
		<link rel="icon" href="/images/favicon.ico">
		<script type="text/javascript" src="/clients/EaglerForge/ModAPI.js"></script>
        <script type="text/javascript" src="/clients/EaglerForge/ModLoader.js"></script>
		<script type="text/javascript" src="/clients/EaglerForge/ModGUI.js"></script>
		<script type="text/javascript" src="/clients/EaglerForge/classes.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					const relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "/clients/EaglerForge/assets.epk",
						localesURI: "/clients/EaglerForge/lang/",
						worldsDB: "worlds",
						logInvalidCerts: true,
						servers: [
							{ addr: "wss://us.nightshade.lol", name: "Nightshade Network" }
						],
						relays: [
							{ addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId == 0 },
							{ addr: "wss://relay.theludos.com/", comment: "lax1dude relay #2", primary: relayId == 1 },
							{ addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId == 2 }
						]
					};
					
					var q = window.location.search;
					if(typeof q === "string" && q.startsWith("?")) {
						q = new URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					
					main();
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
	</body>
