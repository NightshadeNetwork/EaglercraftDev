<!DOCTYPE html>
<html lang="en">
    <head>

        <script>

            gtag('js', new Date());

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Eaglercraft Launcher | 1.8</title>
        <meta property="og:locale" content="en-US">
        <meta property="og:type" content="website">
        <link rel="icon" href="/images/favicon.ico">
        <script type="text/javascript" src="/clients/1.8/classes.js"></script>
		<script type="text/javascript">
			"use strict";
            function getCookieValue(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return 'default-1.8.epk';
            }
			window.addEventListener("load", function() {
				if(window.location.href.indexOf("file:") === 0) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {

					var relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
                        enableMinceraft: false,
                        downloadOfflineButtonLink: "https://eaglercraft.dev/downloads/Eaglercraft-1.8-Offline.html",
						demoMode: false,
						container: "game_frame",
                        assetsURI: "/clients/1.8/assets/" + getCookieValue('ClientEPK1_8'),
                        localesURI: "/clients/1.8/lang/",
						worldsDB: "worlds",
						servers: [
							{ addr: "wss://us.nightshade.lol", name: "Nightshade Network" }
						],
						relays: [
							{ addr: "wss://relay.lax1dude.net/", comment: "lax1dude Relay", primary: relayId == 0 },
							{ addr: "wss://relay.serverdot.so/", comment: "ServerDotSo's Relay", primary: relayId == 1 },
							{ addr: "wss://relay.theludos.com/", comment: "Myth's Relay", primary: relayId == 2 }
						]
					};
					var q = window.location.search;
					if((typeof q === "string") && q[0] === "?" && (typeof window.URLSearchParams !== "undefined")) {
						q = new window.URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					main();
					
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
	</body>
</html>
