<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-82G6MMXW2Q"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-82G6MMXW2Q');
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Eaglercraft Launcher | 1.8</title>
        <meta property="og:locale" content="en-US">
        <meta property="og:type" content="website">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script type="text/javascript" src="/clients/1.8/classes.js"></script>
		<script type="text/javascript">
            "use strict";
            window.addEventListener("load", function() {
                    var relayId = Math.floor(Math.random() * 3);
                    window.eaglercraftXOpts = {
                        enableMinceraft: false,
                        enableDownloadOfflineButton: false,
                        demoMode: false,
                        container: "game_frame",
                        assetsURI: "/clients/1.8/assets/default-1.8.epk",
                        localesURI: "/clients/1.8/lang/",
                        worldsDB: "worlds",
                        servers: [
                            { addr: "wss://us.nightshade.lol", name: "Nightshade Network" }
                        ],
                        relays: [
                            { addr: "wss://relay.lax1dude.net/", comment: "lax1dude Relay", primary: relayId == 0 },
                            { addr: "wss://relay.serverdot.so/", comment: "ServerDotSo's Relay", primary: relayId == 1 },
                            { addr: "wss://relay.theludos.com/", comment: "Myth's Relay", primary: relayId == 2 }
                        ]
                    };
                    var q = window.location.search;
                    if((typeof q === "string") && q[0] === "?" && (typeof window.URLSearchParams !== "undefined")) {
                        q = new window.URLSearchParams(q);
                        var s = q.get("server");
                        if(s) window.eaglercraftXOpts.joinServer = s;
                    }
                    main();
                }
            );
		</script>
	</head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
	</body>
</html>
