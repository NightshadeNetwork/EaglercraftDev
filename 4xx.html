    <script>
    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        return particle;
    }

    function animateParticle(particle) {
        const animationDuration = Math.random() * 3000 + 2000;
        const keyframes = [
            { transform: 'translate(0, 0)', opacity: 0.5 },
            { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
        ];
        const options = {
            duration: animationDuration,
            easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)',
            fill: 'both'
        };

        particle.animate(keyframes, options).onfinish = () => {
            particle.remove();
            createAndAnimateParticle();
        };
    }

    function createAndAnimateParticle() {
        const particle = createParticle();
        document.getElementById('particles').appendChild(particle);
        animateParticle(particle);
    }

    // Create initial particles
    for (let i = 0; i < 50; i++) {
        createAndAnimateParticle();
    }
    </script>
